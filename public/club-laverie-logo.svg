<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <!-- Background transparent pour fond bleu -->
  <rect width="300" height="120" fill="transparent" rx="8"/>
  
  <!-- Machine à laver -->
  <g transform="translate(20, 20)">
    <!-- Corps de la machine -->
    <rect x="0" y="0" width="70" height="80" rx="8" fill="#f8fafc" stroke="#64748b" stroke-width="2"/>
    
    <!-- Hublot -->
    <circle cx="35" cy="45" r="22" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    <circle cx="35" cy="45" r="18" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Panneau de contrôle amélioré -->
    <rect x="8" y="8" width="54" height="10" rx="3" fill="#475569" stroke="#334155" stroke-width="0.5"/>
    
    <!-- Écran digital -->
    <rect x="10" y="9" width="16" height="6" rx="1" fill="#1e293b" stroke="#0f172a" stroke-width="0.5"/>
    <rect x="11" y="10" width="14" height="4" rx="0.5" fill="#000000"/>
    <!-- Affichage digital -->
    <text x="18" y="13" font-family="monospace" font-size="3" fill="#10b981" text-anchor="middle">30°</text>
    
    <!-- Boutons de contrôle -->
    <circle cx="32" cy="12" r="1.5" fill="#ef4444" stroke="#dc2626" stroke-width="0.5"/>
    <circle cx="40" cy="12" r="1.5" fill="#10b981" stroke="#059669" stroke-width="0.5"/>
    <circle cx="48" cy="12" r="1.5" fill="#f59e0b" stroke="#d97706" stroke-width="0.5"/>
    
    <!-- Sélecteur rotatif -->
    <circle cx="56" cy="12" r="2" fill="#e2e8f0" stroke="#94a3b8" stroke-width="0.5"/>
    <circle cx="56" cy="12" r="1.5" fill="#f8fafc" stroke="#cbd5e1" stroke-width="0.5"/>
    <!-- Indicateur du sélecteur -->
    <line x1="56" y1="10.5" x2="56" y2="9.5" stroke="#64748b" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Détails du hublot -->
    <circle cx="35" cy="45" r="12" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Pieds de la machine -->
    <rect x="5" y="78" width="8" height="4" rx="2" fill="#64748b"/>
    <rect x="57" y="78" width="8" height="4" rx="2" fill="#64748b"/>
  </g>
  
  <!-- Bulle d'eau/savon -->
  <g transform="translate(75, 15)">
    <circle cx="8" cy="12" r="4" fill="rgb(2, 204, 33)" opacity="0.9"/>
    <circle cx="15" cy="8" r="3" fill="rgb(2, 204, 33)" opacity="0.8"/>
    <circle cx="12" cy="18" r="2.5" fill="rgb(2, 204, 33)" opacity="0.7"/>
  </g>
  
  <!-- Texte "club laverie" -->
  <g transform="translate(110, 35)">
    <!-- "club" -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">club</text>
    
    <!-- "laverie" -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#e2e8f0">laverie</text>
    
    <!-- Ligne décorative -->
    <line x1="0" y1="52" x2="120" y2="52" stroke="rgb(2, 204, 33)" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Éléments décoratifs -->
  <g opacity="0.4">
    <circle cx="260" cy="30" r="3" fill="rgb(2, 204, 33)"/>
    <circle cx="270" cy="40" r="2" fill="rgb(2, 204, 33)"/>
    <circle cx="250" cy="45" r="2.5" fill="rgb(2, 204, 33)"/>
  </g>
</svg> 